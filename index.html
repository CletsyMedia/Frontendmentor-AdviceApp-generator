<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Advice generator app provides random advice when the button is clicked.">
  <meta name="author" content="CletsyMedia>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/Style.css">
  <link rel="stylesheet" href="./CSS/all.css">
  <script defer async src="./App/app.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="adviceBox">
      <div class="boxInfo">
        <div class="txt">
          <h5>Advice #<span class="id"></span></h5>
          <div class="quoteMark"><q class="advices"></q></div>
        </div>
        <div class="patternDivider">
          <img src="./images/pattern-divider-desktop.svg" alt="patternDivider" class="patternImg">
        </div>
        <div class="dice">
          <button type="button"><img src="./images/icon-dice.svg" alt="diceButton"></button>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CletsyMedia</a>.
    </div>
    </footer>
  </div>
  
</body>
</html>
